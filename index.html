<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->

        <title>one a day</title>
        <style>
            body{
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script src="./libs/ccapture/CCapture.all.min.js"></script>
        <script src="./debugger.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
        <script>
let canvas;
let recorder;

let capturer = new window.CCapture( { 
    name: 'render',
    format: 'gif', 
    workersPath: 'libs/ccapture/' 
});

const debugging = new URLSearchParams(window.location.search).get('debug');
if (debugging !== null) {
    debug = new DebugUI();
    debug.recordBtn.addEventListener('click', () => handleRecordBtnClick())
    debug.formatSelect.addEventListener('change', () => handleFormatSelectChange())
}

handleRecordBtnClick = function () {
    if (debug.formatSelect.value == 'thumbnail') {
        saveThumbnail(renderer.canvas);
    } else {
        frameCount = 0;
        recording = true;
        capturer.start();
    }
}

handleFormatSelectChange = function () {

}

handleComplete = function () {
    recording = false;
    capturer.stop();
    capturer.save();    
}

/// BEGIN SKETCH
const colors = ["#496A81", "#66999B", "#B3AF8F", "#FFC482"];
const backgroundColor = "#ffffff";
const width = 600;
const height = 600;
const totalFrames = 1000;
let frameCount = 0;
let recording = false;
let recordingStarted = false;

let c01 = (g) => {
  return constrain(g, 0, 1);
};

let ease = (p) => {
  p = c01(p);
  return 3 * p * p - 2 * p * p * p;
};

function easeInQuint(x) {
  return x * x * x * x * x;
}

function easeOutQuart(x) {
  return 1 - pow(1 - x, 4);
}

function easeOutExpo(x) {
  return x === 1 ? 1 : 1 - pow(2, -10 * x);
}

function setup() {
  canvas = createCanvas(width, height, WEBGL);
  noiseSeed(20);
  let bg = color(backgroundColor);
  background(bg);
}

let size = 3;
let space = 3;

function draw() {
  frameCount += 2;
  let frameDelta = (2 * Math.PI * (frameCount % totalFrames)) / totalFrames;

  colorMode(RGB);

  let bg = color(backgroundColor);
  //bg.setAlpha(30);
  background(bg);

  colorMode(HSB);

  push();

  count = 200;

  //rotateY(frameDelta);
  scale(20);

  for (let i = 0; i < count; i++) {
    let angle = (2 * PI * i) / count;

    let t = angle + frameDelta;
    let a = 10;
    
    let x = (a * cos(t)) / (1 + pow(sin(t), 2));
    let y = (a * sin(t) * cos(t)) / (1 + pow(sin(t), 2));
    let z = sin(t);
    push();
    translate(x, y, z);

    let pct = i / count;
    let hue = map(pct, 0, 1, 0, 360);

    noStroke();
    fill(hue, 255, 255, 255);
    sphere(1);

    pop();
  }
  
  pop();

  if (recording) {
    capturer.capture( canvas.elt );
    if (frameDelta == 0) {
      handleComplete();
    }
  }

  if (!recordingStarted && !recording) {
    if (frameDelta == 0) {
      recordingStarted = true;
      recording = true;
      capturer.start();
      capturer.capture( canvas.elt );
    }
  }
}

        </script>
    </body>
</html>
